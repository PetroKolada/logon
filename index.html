<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rubik&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sender">
            <div class="sender_firstname">
                <span class="firstname">ОСТАВЬТЕ ВАШИ КОНТАКТЫ</span>
            </div>
            <form action="" class="sender_form">
                <div class="form_item">
                    <label for="name">Имя</label>
                    <input type="text" required>
                </div>
                <div class="form_item">
                    <label for="num">Номер</label>
                    <input type="number" required>
                </div>
                <div class="form_item">
                    <label for="email">Почта</label>
                    <input type="tel" required>
                </div>
                <button class="button">ЗАПРОСИТЬ ЦЕНУ</button>
                <span class="disclaimer">Нажимая на кнопку, вы даете согласие на обработку своих персональных данных в соответсвии с политикой конфиденциальности</span>
            </form>
        </div>
    </div>
</body>
</html>
